<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bur-Rein Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Bur-Rein Services</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>
                    <form action="#" method="get">
                        <input type="search" name="search" placeholder="Search services...">
                        <button type="submit">Search</button>
                    </form>
                </li>
                <li><a href="#submit">Submit a Service</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Services</h2>
            <ul>
                <li><a href="aah-beauty.html">AAH Company - Beauty</a></li>
                <li><a href="healthy-meals.html">Healthy Meals</a></li>
            </ul>
        </section>

        <section>
            <h2>Submit Your Service</h2>
            <p>Are you a service provider in the Bur-Rein area? Submit your service to be listed on our website!</p>
            <form action="https://formspree.io/f/mwkjngrv" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="service">Service Name:</label>
                <input type="text" id="service" name="service" required>

                <label for="description">Service Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <input type="submit" value="Submit Your Service">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Bur-Rein Services. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
