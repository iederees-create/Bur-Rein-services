<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Meals</title>
    <link rel="stylesheet" href="healthy-meals.css">
</head>
<body>
    <header>
        <h1>Healthy Meals</h1>
    </header>

    <main>
        <section>
            <h2>Benefits</h2>
            <ul>
                <li>Healthy and wholesome meals</li>
                <li>Saves you time to cook</li>
                <li>Convenience</li>
                <li>Free delivery in the greater Bur-Rein area</li>
            </ul>
        </section>

        <section>
            <h2>Submit Your Service</h2>
            <form action="https://formspree.io/your_form_endpoint" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="service">Service Name:</label>
                <input type="text" id="service" name="service" required>

                <label for="description">Service Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <input type="submit" value="Submit Your Service">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Healthy Meals. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
